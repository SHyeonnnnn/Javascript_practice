<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
    <style>
        #wrap{width: 1000px; margin: 20px auto; padding: 20px; background: #ddd;}
        .box{background: #fff; padding: 20px; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>반복문</h1>
        <div class="box">
            <h2>for</h2>
            <ul id="for"></ul>
        </div>
        <div class="box">
            <h2>forEach</h2>
            <ul id="forEach"></ul>
        </div>
        <div class="box">
            <h2>for of</h2>
            <ul id="for of"></ul>
        </div>
        <div class="box">
            <h2>for in</h2>
            <ul id="forIn"></ul>
        </div>
    </div>
    <script>
        const fruits=['cherry','apple','banana','orange'];
        //for
        for(let i=0; i<fruits.length; i++){
            // document.getElementById('for').innerHTML += '<li>'+fruits[i]+'</li>';
            document.getElementById('for').innerHTML += `<li>${fruits[i]}</li>`;
        }
        //foreach
        fruits.forEach(function(item, index){
            // document.getElementById('forEach').innerHTML += `<li>${fruits[index]}</li>`;
            document.getElementById('forEach').innerHTML += `<li>${item}</li>`;
        })
        //for of
        let x;
        for(x of fruits){
            document.getElementById('for of').innerHTML += `<li>${x}</li>`;
        }
        //for in 배열 x 객체내의 값들마다 할일(변수(property)+함수(method))
        const person={psname:'강승현', psage: '30', psgender:'남성'}

        let y;
        for(y in person){
            document.getElementById('forIn').innerHTML += `<li> ${y} : ${person[y]}</li>`
        }

    </script>
</body>
</html>
